<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Best Photos of You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe6f2 0%, #ffb3d9 50%, #ff8fab 100%);
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .gallery img:active {
            transform: scale(0.95);
        }
        button {
            background: linear-gradient(45deg, #e91e63, #f06292);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }
        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
                height: auto;
                min-height: 100vh;
            }
            .container {
                max-width: 100%;
                padding: 30px 20px;
                margin: 20px 0;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            .gallery {
                gap: 8px;
            }
            .gallery img {
                width: calc(50% - 10px);
                height: auto;
                aspect-ratio: 1;
                margin: 5px;
                min-width: 150px;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
                display: block;
                width: 100%;
                max-width: 250px;
                margin: 10px auto;
            }
            .heart {
                font-size: 16px;
            }
        }
        @media screen and (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.4em;
            }
            .gallery img {
                width: calc(50% - 8px);
                margin: 4px;
            }
            button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
