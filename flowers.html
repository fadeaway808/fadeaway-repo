        @keyframes fadeInText {

        }
        .back-button {

        }
        .flower {
            position: absolute;
            width: 150px;
            height: 150px;
            pointer-events: none;
            z-index: 10;
        }
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff69b4 10%, #ffb3d9 40%, #ffe6f2 70%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            animation: bloomPetals 8s ease-out forwards;
        }
        .stem {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 50px;
            background: linear-gradient(to bottom, #228b22, #32cd32);
            border-radius: 2px;
            animation: growStem 6s ease-out forwards;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffd700 20%, #ffed4e 50%, #fffacd 80%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            animation: bloomCenter 7s ease-out forwards;
        }
        @keyframes bloomPetals {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            30% { opacity: 1; transform: scale(0.8) rotate(45deg); }
            70% { transform: scale(1.2) rotate(90deg); }
            100% { transform: scale(1) rotate(180deg); opacity: 0; }
        }
        @keyframes growStem {
            0% { height: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { height: 50px; }
        }
        @keyframes bloomCenter {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            40% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
        .confetti {
            position: absolute;
            font-size: 1.5em;
            pointer-events: none;
            animation: fall 10s linear infinite;
            z-index: 5;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
